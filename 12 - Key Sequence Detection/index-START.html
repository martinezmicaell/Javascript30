<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Key Detection</title>

    <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>

<body>
    <script>
        const pressed = []
        const secretCode = 'maik'
        window.addEventListener('keyup', (e) => {
            console.log(e.key)
            pressed.push(e.key)
            console.log(pressed)
            pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
            // console.log(pressed.join('').includes(secretCode))
            if (pressed.join('').includes(secretCode)) {
                console.log('esa palabra esta en el array!')
                cornify_add()
            }
        })
    </script>
</body>

</html>
