<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mouse Shadow</title>
</head>

<body>

    <div class="hero">
        <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>

    <style>
        html {
            color: black;
            font-family: sans-serif;
        }

        body {
            margin: 0;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
        }

        h1 {
            text-shadow: 10px 10px 0 rgba(0, 0, 0, .16);
            font-size: 100px;
            background-color: red;

        }
    </style>

    <script>
        const hero = document.querySelector('.hero')
        const text = hero.querySelector('h1')

        function shadow(e) {
            // console.log(e.offsetWidth, e.offsetHeight)
            const screenReduceX = hero.offsetWidth / 20
            const screenReduceY = hero.offsetHeight / 20
            let { offsetX: x, offsetY: y } = e;
            console.log(x, y)
            text.style.textShadow = `${screenReduceX}px ${screenReduceY}px 0 rgba(0, 0, 0, .16)`;
        }

        hero.addEventListener('mousemove', shadow)
    </script>
</body>

</html>
